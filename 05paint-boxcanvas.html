<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2px solid purple" id='box-canvas'>
    </div>
    
    <script>
        function paintTheBox(box_id){
            document.getElementById(box_id).style.backgroundColor = "red";
        }
    
        var canvas = document.getElementById('box-canvas')
    
        for(var i=1; i<=1000; i++){
            var box = document.createElement('div');
            box.setAttribute('class', 'box');
            box.setAttribute('id', 'box' + i);
            box.setAttribute('onclick', "paintTheBox('box" + i + "')");
    
            canvas.appendChild(box);
        }
    
    </script>
    <style>
    .box {
        height: 20px; 
        width: 20px; 
        border: 1px solid black;
        display: inline-block;
    }
    </style>
</body>
</html>
